<script>
    //javascript是弱型別語言
    let var1;//不用定義也可以給值
    document.write(var1 + ":" + typeof(var1) + "<br>");//顯示未定義
    var1 = 123;
    document.write(var1 + ":" + typeof(var1) + "<br>");
    var1 = 12.3;
    document.write(var1 + ":" + typeof(var1) + "<br>");
    var1 = "123";
    document.write(var1 + ":" + typeof(var1) + "<br>");
    var1 = true;//全等比較
    document.write(var1 + ":" + typeof(var1) + "<br>");

    //變數命名第一位不能有特殊符號，數字
    // 1[a-z,A-Z,$,_] 2[a-z,A-Z,0-9,$,_]
    let $_$ = 123;
    document.write($_$);
</script>

<script>//一段script有出錯就不能執行，分段容易除錯
    const name = 'alice';//宣告的同時就要給值
    //name = 'Eric';第二次給值無效
    document.write("My name is" + name + ".<br>");
    document.write(`My name is ${name}.<br> `);//倒引號`將變數進行置換
    let a = 10,b = 3;
    document.write(`${a}+${b}=${a+b}`);//``還可進行運算

</script>
