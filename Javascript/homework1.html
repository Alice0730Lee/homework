<table border = "1" width = "100%">
    <script>
        //最大值的數字，可隨意改
        let num = 300;
        //被除數迴圈
        for(let i = 1 ; i <= num ; i++){
            if(i%10 == 1){
                document.write("<tr>");
            }
            if(i == 2){
                document.write("<td bgcolor = 'orange'>");
                document.write(i);
                document.write("</td>");
                i++;
            }
            //除數迴圈
            for(let j = i-1 ; j > 1 ; j--){
                //判斷是否可以被整除
                if(i%j == 0){
                    break;
                }
                //在迴圈的最後印出數字
                else if(j==2){
                    document.write("<td bgcolor = 'orange'>");
                    document.write(i);
                    document.write("</td>");
                    if(i%10 == 0){
                        document.write("</tr>");
                    }
                    i++;
                    break;
                }
            }
            //印出其他數字
            document.write("<td>");
            document.write(i);
            document.write("</td>");
            if(i%10 == 0){
                document.write("</tr>");
            }
        }
    </script>
</table>
