<script>
    function doCal(){
        let x = document.getElementById('x').value;//id是唯一，class是群組
        let y = document.getElementById('y').value;
        //let r = parseInt(x)+parseInt(y);
        x = parseInt(x);
        y = parseInt(y);
        document.getElementById('result').innerHTML = x+y;
    }
</script>
<input id = "x" type="number" value = "123">
+
<input id = "y" type="number" value = "456">
<input type = "button" onclick="doCal()" value = "=">

<span id="result"></span>
